- selector: example_slider
  bullets: false
  captions: true
  images:
    - src: /images/redsamurai/red-samurai.png
      alt: image one
    - src: /images/redsamurai/red-samurai-nova.png
      alt: image two
    - src: /images/redsamurai/red-samurai-no1.png
      alt: image three
   settings:
    height: 400
    
- selector: slider2
  bullets: true
  captions: true
  images:
    - src: /images/redsamurai/red-samurai.png
      title: image one 2
      alt: This slider has caption titles
    - data-src: /images/redsamurai/red-samurai-nova.png
      title: image two 2
      alt: Instead of the default slide effect
    - data-src: /images/redsamurai/red-samurai-no1.png
      data-src-2x: /images/redsamurai/red-samurai-no1.png
  settings:
    height: "'auto'"
    effect: "'fade'"
