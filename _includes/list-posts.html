{% for post in include.posts %}
	<li class="blog-post">
		<h3><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h3>
		{% include post-title.html post=post %}
		<div class="post-content">
			{{ post.excerpt }}
			
			<div class="projectdate">
			{{ include.post.date | date: "%b %-d, %Y" }}
			<span class="readmore" style="float:right;"><a href="{% include relative-src.html src=post.url %}">READ MORE</a></span>
			</div>
		</div>
	</li>
{% endfor %}
